<table mat-table [dataSource]="movies" class="table mat-elevation-z8">

        
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let movie"> {{movie.id}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef> Director </th>
      <td mat-cell *matCellDef="let movie"> {{movie.director}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="genres">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell *matCellDef="let movie"> {{movie.genres}} </td>
    </ng-container>

    
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let movie"> 
            <a routerLink="/movies/update/{{movie.id}}" class="action edit">
                <i class="material-icons">edit</i>
            </a>        

            <span (click)="onDelete(movie.id)" class="action delete">
              <i class="material-icons">delete</i>
          </span>
         </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
